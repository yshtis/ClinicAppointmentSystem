spring.application.name=ClinicAppointmentSystem

# ログ設定
logging.level.root=INFO
logging.level.org.springframework=DEBUG

# データベース接続
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/appointment_system_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=

# MyBatis
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# バリデーションメッセージ
spring.messages.basename=validation

# ロケール設定（曜日などの日本語化用）
spring.mvc.locale=ja
spring.mvc.locale-resolver=fixed

# Thymeleaf（必要に応じて）
# spring.thymeleaf.cache=false  # デバッグ時はキャッシュOFFにするとすぐ反映されます