<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/admin-common :: html_head('管理者トップ - さわやか医院予約システム')}"></head>
<body class="bg-light text-dark">
	<div class="d-flex flex-column min-vh-100 bg-light">
		<div th:replace="~{parts/admin-common :: header()}"></div>
		<main class="container flex-grow-1 py-5">
			<div class="mx-auto" style="max-width: 900px;">
				<div class="mb-4">
					<h2 class="mb-2 display-6 fw-bold text-primary">管理者メニュー</h2>
					<p class="text-secondary fs-5">さわやか医院 予約システム 管理画面</p>
				</div>
				<div class="row g-4">
					<div class="col-12 col-md-6 mx-auto">
						<div class="card shadow-sm">
							<div class="card-body">
								<ul class="list-group list-group-flush">
									<li class="list-group-item py-3"><a
										th:href="@{/admin/appointments}"
										class="fs-5 text-decoration-none text-primary"> <i
											class="bi bi-calendar-check me-2"></i>予約一覧・管理
									</a></li>
									<li class="list-group-item py-3"><a
										th:href="@{/admin/available-days}"
										class="fs-5 text-decoration-none text-primary"> <i
											class="bi bi-calendar-event me-2"></i>営業日設定
									</a></li>
									<!-- 追加メニューがあればここに -->
								</ul>
							</div>
						</div>
					</div>
					<div class="col-12 col-md-6 d-flex align-items-center">
						<div class="w-100 text-center">
							<!-- 管理者向けの説明やお知らせをここに表示してもよい -->
							<p class="fs-6 text-secondary">
								各種予約・営業日管理が行えます。<br> 必要な管理メニューを選択してください。
							</p>
						</div>
					</div>
				</div>
			</div>
		</main>
		<div th:replace="~{parts/admin-common :: footer()}"></div>
	</div>
</body>
</html>
