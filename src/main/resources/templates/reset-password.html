<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="parts/auth-common :: auth_head('パスワード再設定 - さわやか医院予約システム')">
<link rel="stylesheet" href="../css/auth.css">
</head>
<body
	style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: var(--background-color);">
	<div class="auth-card">
		<div class="text-center mb-4">
			<h1>さわやか医院 予約システム</h1>
			<p class="lead">パスワード再設定</p>
		</div>
		<div th:if="${message}" class="alert alert-info mb-3 text-center"
			th:text="${message}"></div>
		<form th:action="@{/reset-password}" method="post" class="mt-4">
			<div class="mb-3">
				<label class="form-label" for="card_number">診察券番号</label> <input
					class="form-control" id="card_number" name="cardNumber"
					placeholder="診察券番号" required type="text" autocomplete="off" />
			</div>
			<div class="mb-3">
				<label class="form-label" for="birth_date">生年月日</label> <input
					class="form-control" id="birth_date" name="birthDate"
					placeholder="例: 1990-01-01" required type="date" />
			</div>
			<div class="mb-3">
				<label class="form-label" for="new_password">新しいパスワード</label> <input
					class="form-control" id="new_password" name="newPassword" required
					type="password" minlength="6" />
			</div>
			<div class="mb-3">
				<label class="form-label" for="confirm_password">新しいパスワード（確認）</label>
				<input class="form-control" id="confirm_password"
					name="confirmPassword" required type="password" minlength="6" />
			</div>
			<div class="mb-3">
				<button class="btn btn-primary w-100" type="submit">再設定する</button>
			</div>
		</form>
		<div class="register-link text-center mt-3">
			<a href="/login">ログイン画面に戻る</a>
		</div>
	</div>
</body>
</html>
