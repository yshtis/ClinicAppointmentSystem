<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="auth_common :: auth_header('アカウント作成 - さわやか医院予約システム')"></head>
	<body class="flex min-h-screen items-center justify-center bg-[var(--background-color)] p-4">
		<div class="w-full max-w-md space-y-8">
			<div class="text-center">
				<h1 class="text-3xl font-bold tracking-tight text-[var(--text-primary)]">
					初診患者登録
				</h1>
				<p class="mt-2 text-sm text-[var(--text-secondary)]">
					病院予約システムへようこそ
				</p>
			</div>
			<div
				class="rounded-xl bg-[var(--card-background-color)] p-8 shadow-lg"
			>
				<form class="space-y-6">
					<div>
						<label
							class="block text-sm font-medium text-[var(--text-primary)]"
							for="last_name_kana"
							>氏名（全角カタカナ）</label
						>
						<div class="mt-1 grid grid-cols-2 gap-3">
							<input
								autocomplete="family-name"
								class="form-input"
								id="last_name_kana"
								name="last_name_kana"
								pattern="[ァ-ヶー]+"
								placeholder="例：ヤマダ (姓)"
								required=""
								title="全角カタカナで入力してください"
								type="text"
							/>
							<input
								autocomplete="given-name"
								class="form-input"
								id="first_name_kana"
								name="first_name_kana"
								pattern="[ァ-ヶー]+"
								placeholder="例：タロウ (名)"
								required=""
								title="全角カタカナで入力してください"
								type="text"
							/>
						</div>
					</div>
					<div>
						<label
							class="block text-sm font-medium text-[var(--text-primary)]"
							for="birth_year"
							>生年月日</label
						>
						<div class="mt-1 grid grid-cols-3 gap-3">
							<select
								class="form-input"
								id="birth_year"
								name="birth_year"
								required=""
							>
								<option value="">年</option>
								<script>
									const currentYear = new Date().getFullYear();
									for (let i = currentYear; i >= 1900; i--) {
										document.write(`<option value="${i}">${i}</option>`);
									}
								</script>
							</select>
							<select
								class="form-input"
								id="birth_month"
								name="birth_month"
								required=""
							>
								<option value="">月</option>
								<script>
									for (let i = 1; i <= 12; i++) {
										document.write(`<option value="${i}">${i}</option>`);
									}
								</script>
							</select>
							<select
								class="form-input"
								id="birth_day"
								name="birth_day"
								required=""
							>
								<option value="">日</option>
								<script>
									for (let i = 1; i <= 31; i++) {
										document.write(`<option value="${i}">${i}</option>`);
									}
								</script>
							</select>
						</div>
					</div>
					<div>
						<label
							class="block text-sm font-medium text-[var(--text-primary)]"
							for="phone"
							>電話番号（ハイフンなし）</label
						>
						<div class="mt-1">
							<input
								autocomplete="tel"
								class="form-input"
								id="phone"
								name="phone"
								placeholder="例：09012345678"
								required=""
								type="tel"
							/>
						</div>
					</div>
					<div>
						<button class="btn-primary" type="submit">登録する</button>
					</div>
				</form>
			</div>
			<p class="text-center text-sm text-[var(--text-secondary)]">
				再診の方はこちらから
				<a
					class="font-medium text-[var(--primary-color)] hover:text-[var(--primary-hover-color)]"
					href="#"
					>ログイン</a
				>
			</p>
		</div>
	</body>
</html>
