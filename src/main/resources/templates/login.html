<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>ログイン - さわやか病院予約システム</title>
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;family=Work+Sans:wght@400;500;700&amp;display=swap"
			rel="stylesheet"
		/>
		<style type="text/tailwindcss">
			:root {
				--primary-color: #0c7ff2;
				--primary-hover-color: #0a6bcf;
				--text-primary: #111827;
				--text-secondary: #6b7280;
				--background-color: #f9fafb;
				--form-border-color: #d1d5db;
				--form-focus-border-color: #0c7ff2;
			}
			body {
				font-family: "Noto Sans JP", "Work Sans", sans-serif;
			}
		</style>
	</head>
	<body
		class="bg-[var(--background-color)] flex items-center justify-center min-h-screen"
	>
		<div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
			<div class="text-center">
				<h1 class="text-3xl font-bold text-[var(--text-primary)]">
					さわやか病院 予約システム
				</h1>
				<p class="mt-2 text-lg text-[var(--text-secondary)]">ログイン</p>
			</div>
			<form action="#" class="mt-8 space-y-6" method="POST">
				<input name="remember" type="hidden" value="true" />
				<div class="rounded-md shadow-sm -space-y-px">
					<div>
						<label class="sr-only" for="email-address">診察券番号</label>
						<input
							autocomplete=""
							class="appearance-none rounded-none relative block w-full px-3 py-4 border border-[var(--form-border-color)] placeholder-gray-500 text-[var(--text-primary)] rounded-t-md focus:outline-none focus:ring-[var(--form-focus-border-color)] focus:border-[var(--form-focus-border-color)] focus:z-10 sm:text-sm"
							id="medical-card-number"
							name="text"
							placeholder="診察券番号"
							required=""
							type="text"
						/>
					</div>
					<div>
						<label class="sr-only" for="password">パスワード</label>
						<input
							autocomplete="current-password"
							class="appearance-none rounded-none relative block w-full px-3 py-4 border border-[var(--form-border-color)] placeholder-gray-500 text-[var(--text-primary)] rounded-b-md focus:outline-none focus:ring-[var(--form-focus-border-color)] focus:border-[var(--form-focus-border-color)] focus:z-10 sm:text-sm"
							id="password"
							name="password"
							placeholder="パスワード"
							required=""
							type="password"
						/>
					</div>
				</div>
				<div>
					<button
						class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-[var(--primary-color)] hover:bg-[var(--primary-hover-color)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--primary-color)] transition duration-150 ease-in-out"
						type="submit"
					>
						ログイン
					</button>
				</div>
			</form>
			<div class="text-center text-sm text-[var(--text-secondary)]">
				はじめて当院を受診される方はこちら
				<a
					class="font-medium text-[var(--primary-color)] hover:text-[var(--primary-hover-color)]"
					href="#"
				>
					初診予約登録
				</a>
			</div>
		</div>
	</body>
</html>
