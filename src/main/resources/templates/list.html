<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head th:replace="~{templates/parts/common :: html_head('予約内容確認 - さわやか医院予約システム')}"></head>
	<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
		<div class="flex min-h-screen flex-col bg-[var(--background-color)]">
			<div th:replace="~{templates/parts/common :: header()}"></div>
			<main class="container mx-auto flex-grow px-4 py-8 sm:px-6 lg:px-8">
				<div class="mx-auto max-w-4xl">
					<div class="mb-6">
						<h2
							class="mt-2 text-3xl font-bold tracking-tight text-[var(--text-primary)] sm:text-4xl"
						>
							予約時間を選択
						</h2>
						<p class="mt-2 text-lg text-[var(--text-secondary)]">
							ご希望の予約日時を選択してください。
						</p>
					</div>
					<div class="grid grid-cols-1 gap-8 md:grid-cols-2 md:gap-12">
						<div
							class="rounded-lg border border-[var(--border-color)] bg-white p-6 shadow-sm"
						>
							<div class="flex items-center justify-between">
								<p class="text-lg font-semibold text-[var(--text-primary)]">
									2024年7月
								</p>
								<button class="btn btn-primary rounded-full p-2">
									翌月
								</button>
							</div>
							<div class="mt-4 grid grid-cols-7 gap-y-2 text-center">
								<div class="text-xs font-bold text-red-500">日</div>
								<div class="text-xs font-bold text-gray-500">月</div>
								<div class="text-xs font-bold text-gray-500">火</div>
								<div class="text-xs font-bold text-gray-500">水</div>
								<div class="text-xs font-bold text-gray-500">木</div>
								<div class="text-xs font-bold text-gray-500">金</div>
								<div class="text-xs font-bold text-blue-500">土</div>
								<span class="date-cell disabled col-start-2">30</span>
								<button class="date-cell available">1</button>
								<button class="date-cell available">2</button>
								<button class="date-cell available">3</button>
								<button class="date-cell available selected">4</button>
								<button class="date-cell disabled">5</button>
								<button class="date-cell disabled">6</button>
								<button class="date-cell available">7</button>
								<button class="date-cell available">8</button>
								<button class="date-cell available">9</button>
								<button class="date-cell available">10</button>
								<button class="date-cell available">11</button>
								<button class="date-cell available">12</button>
								<button class="date-cell disabled">13</button>
								<button class="date-cell available">14</button>
								<button class="date-cell available">15</button>
								<button class="date-cell available">16</button>
								<button class="date-cell available">17</button>
								<button class="date-cell available">18</button>
								<button class="date-cell disabled">19</button>
								<button class="date-cell disabled">20</button>
								<button class="date-cell available">21</button>
								<button class="date-cell available">22</button>
								<button class="date-cell available">23</button>
								<button class="date-cell available">24</button>
								<button class="date-cell available">25</button>
								<button class="date-cell available">26</button>
								<button class="date-cell disabled">27</button>
								<button class="date-cell available">28</button>
								<button class="date-cell available">29</button>
								<button class="date-cell available">30</button>
								<button class="date-cell available">31</button>
							</div>
						</div>
						<div class="space-y-6">
							<div>
								<h3 class="text-lg font-semibold text-[var(--text-primary)]">
									午前 (9:00 - 12:00)
								</h3>
								<div class="mt-4 grid grid-cols-3 gap-2 sm:grid-cols-4">
									<button class="time-slot">9:00</button>
									<button class="time-slot">9:15</button>
									<button class="time-slot">9:30</button>
									<button class="time-slot">9:45</button>
									<button class="time-slot">10:00</button>
									<button class="time-slot selected">10:15</button>
									<button class="time-slot">10:30</button>
									<button class="time-slot">10:45</button>
									<button class="time-slot">11:00</button>
									<button class="time-slot">11:15</button>
									<button class="time-slot">11:30</button>
									<button class="time-slot">11:45</button>
								</div>
							</div>
							<div>
								<h3 class="text-lg font-semibold text-[var(--text-primary)]">
									午後 (13:00 - 17:00)
								</h3>
								<div class="mt-4 grid grid-cols-3 gap-2 sm:grid-cols-4">
									<button class="time-slot">13:00</button>
									<button class="time-slot">13:15</button>
									<button class="time-slot">13:30</button>
									<button class="time-slot">13:45</button>
									<button class="time-slot">14:00</button>
									<button class="time-slot">14:15</button>
									<button class="time-slot">14:30</button>
									<button class="time-slot">14:45</button>
									<button class="time-slot">15:00</button>
									<button class="time-slot">15:15</button>
									<button class="time-slot">15:30</button>
									<button class="time-slot">15:45</button>
									<button class="time-slot">16:00</button>
									<button class="time-slot">16:15</button>
									<button class="time-slot">16:30</button>
									<button class="time-slot">16:45</button>
								</div>
							</div>
						</div>
					</div>
					<div class="mt-8 flex justify-end">
						<button
							class="btn btn-primary rounded-lg px-6 py-2.5 text-base font-bold"
						>
							次へ
						</button>
					</div>
				</div>
			</main>
			<div th:replace="~{templates/parts/common :: header()}"></div>
		</div>
	</body>
</html>
