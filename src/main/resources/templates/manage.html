<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{templates/parts/common :: html_head('予約内容確認 - さわやか医院予約システム')}"></head>

		<main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">

				<div>

								<p class="font-semibold text-[var(--text-primary)]">定期健診</p>
								<p class="text-sm text-[var(--text-secondary)]">内科</p>
								<p class="text-sm text-[var(--text-secondary)] mt-1">
									<span class="font-medium text-gray-700">2024年10月20日</span>
									午後2時00分
								</p>
							</div>
							<button
								class="bg-red-100 text-red-700 hover:bg-red-200 font-medium py-2 px-4 rounded-md text-sm transition-colors">
								キャンセル</button>
						</div>
						<div
							class="bg-[var(--card-background-color)] rounded-lg shadow-sm border border-[var(--border-color)] p-4 flex items-center justify-between">
							<div>
								<p class="font-semibold text-[var(--text-primary)]">
									アレルギーテスト</p>
								<p class="text-sm text-[var(--text-secondary)]">皮膚科</p>
								<p class="text-sm text-[var(--text-secondary)] mt-1">
									<span class="font-medium text-gray-700">2024年11月15日</span>
									午前10時30分
								</p>
							</div>
							<button
								class="bg-red-100 text-red-700 hover:bg-red-200 font-medium py-2 px-4 rounded-md text-sm transition-colors">
								キャンセル</button>
						</div>
					</div>
				</div>
				<div class="mt-12">
					<h2
						class="text-xl font-semibold text-[var(--text-primary)] mb-4 border-l-4 border-[var(--primary-color)] pl-3">
						予約履歴</h2>
					<div class="space-y-4">
						<div
							class="bg-[var(--card-background-color)] rounded-lg border border-[var(--border-color)] p-4 opacity-70">
							<p class="font-semibold text-[var(--text-primary)]">定期健診</p>
							<p class="text-sm text-[var(--text-secondary)]">内科</p>
							<p class="text-sm text-[var(--text-secondary)] mt-1">
								2024年9月10日 午後3時00分</p>
						</div>
						<div
							class="bg-[var(--card-background-color)] rounded-lg border border-[var(--border-color)] p-4 opacity-70">

							<p class="text-sm text-[var(--text-secondary)]">皮膚科</p>
							<p class="text-sm text-[var(--text-secondary)] mt-1">
								2024年8月5日 午前11時00分</p>
						</div>
						<div
							class="bg-[var(--card-background-color)] rounded-lg border border-[var(--border-color)] p-4 opacity-70">

				</div>
			</div>

		<div th:replace="~{templates/parts/common :: header()}"></div>

</html>
