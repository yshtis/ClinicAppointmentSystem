<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>予約状況確認 - ClinicApp</title>
		<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
		<link href="https://fonts.googleapis.com" rel="preconnect" />
		<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
		<link
			href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap"
			rel="stylesheet"
		/>
		<style type="text/tailwindcss">
			:root {
				--primary-color: #0c7ff2;
				--primary-hover-color: #0a6dcf;
				--text-primary: #111827;
				--text-secondary: #6b7280;
				--background-color: #f9fafb;
				--card-background-color: #ffffff;
				--border-color: #e5e7eb;
			}
			body {
				font-family: "Work Sans", sans-serif;
			}
		</style>
	</head>
	<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
		<div class="flex flex-col min-h-screen">
			<header
				class="sticky top-0 z-10 w-full border-b border-[var(--border-color)] bg-white/80 backdrop-blur-md"
			>
				<div
					class="container mx-auto flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8"
				>
					<div class="flex items-center gap-4">
						<svg
							class="h-6 w-6 text-green-500"
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path d="M10 2h4v8h8v4h-8v8h-4v-8H2v-4h8V2z" />
						</svg>
						<h1 class="text-xl font-bold text-[var(--text-primary)]">
							さわやか病院　受診予約
						</h1>
					</div>
					<div class="flex items-center gap-4">
						<nav class="hidden md:flex items-center gap-6">
							<a
								class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
								href="#"
								>予約確認</a
							>
							<a
								class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--primary-color)] transition-colors"
								href="#"
								>ログアウト</a
							>
						</nav>
					</div>
				</div>
			</header>
			<div class="layout-container flex h-full grow flex-col">
				<main
					class="flex flex-1 flex-col items-center bg-slate-100 py-12 sm:px-6"
				>
					<div class="w-full max-w-2xl">
						<div class="rounded-lg border border-slate-200 bg-white shadow-sm">
							<div class="border-b border-slate-200 p-6 text-center">
								<h2 class="text-2xl font-bold text-slate-800">
									予約内容の確認
								</h2>
								<p class="mt-2 text-sm text-slate-500">
									ご予約内容に間違いがないかご確認ください。
								</p>
							</div>
							<div class="p-8">
								<div class="space-y-6">
									<div class="flex flex-col gap-2 sm:flex-row sm:items-center">
										<p class="w-32 shrink-0 text-sm font-medium text-slate-500">
											予約日
										</p>
										<p class="flex-1 text-base font-medium text-slate-800">
											2024年11月15日
										</p>
									</div>
									<hr class="border-slate-200" />
									<div class="flex flex-col gap-2 sm:flex-row sm:items-center">
										<p class="w-32 shrink-0 text-sm font-medium text-slate-500">
											時間
										</p>
										<p class="flex-1 text-base font-medium text-slate-800">
											14:00
										</p>
									</div>
									<hr class="border-slate-200" />
									<div class="flex flex-col gap-2 sm:flex-row sm:items-center">
										<p class="w-32 shrink-0 text-sm font-medium text-slate-500">
											予約内容
										</p>
										<p class="flex-1 text-base font-medium text-slate-800">
											一般診療
										</p>
									</div>
								</div>
							</div>
							<div
								class="flex flex-col-reverse gap-4 border-t border-slate-200 p-6 sm:flex-row sm:justify-end"
							>
								<button
									class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-md border border-slate-300 bg-white px-6 py-2.5 text-sm font-bold text-slate-700 transition-colors hover:bg-slate-50 sm:w-auto"
								>
									<span class="truncate">修正する</span>
								</button>
								<button
									class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-md bg-[var(--primary-color)] px-6 py-2.5 text-sm font-bold text-white transition-colors hover:bg-[var(--primary-hover-color)] sm:w-auto"
								>
									<span class="truncate">予約を確定する</span>
								</button>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
