<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head('予約内容確認 - さわやか医院予約システム')}"></head>
<body>
	<div class="container py-4">
		<h2>予約内容の確認</h2>
		<div th:if="${completed}">
			<div class="alert alert-success mb-4">予約が完了しました。</div>
			<div class="d-flex gap-3">
				<a th:href="@{/main}" class="btn btn-secondary">戻る</a> <a
					th:href="@{/mypage}" class="btn btn-primary">予約を確認</a>
			</div>
		</div>
		<div th:if="${!completed}">
			<div>
				<p>
					営業日: <span
						th:text="${#temporals.format(day.businessDate, 'yyyy/MM/dd (E)', 'ja')}"></span>
				</p>
				<p>
					時間枠: <span
						th:text="${#dates.format(slot.endTime.minusMinutes(30), 'HH:mm')} + '-' + ${#dates.format(slot.endTime, 'HH:mm')}"></span>
				</p>
			</div>
			<form th:action="@{/confirm}" method="post">
				<input type="hidden" name="businessDayId" th:value="${day.id}">
				<input type="hidden" name="timeSlotId" th:value="${slot.id}">
				<input type="hidden" name="confirmed" value="true">
				<button type="submit" class="btn btn-success">この内容で予約</button>
				<a th:href="@{/main}" class="btn btn-secondary ms-2">戻る</a>
			</form>
		</div>
	</div>
</body>
</html>
